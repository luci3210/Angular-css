<style>
body {
  margin: 0;
  padding: 0;
}
h1 {
  color: white;
  font-weight: 800;
}
.container {
  height: 97vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background-color: blueviolet;
  border-radius: 10px;
}
.base {
  height: 347px;
  width: 285px;
  border-radius: 12px;
  background-color: #f6da84;
}
.btn_section {
  height: 60px;
  width: 100%;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  flex-direction: row;
  margin-top: 4px;
  margin-bottom: 8px;

}
.btn {
  height: 60px;
  width: 70px;
  border-radius: 12px;
  margin-left: 4px;
  margin-right: 4px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 25px;
  font-weight: 500;
  background-color: #efbb1a;
  border: none;
  color:white;
}
.btn:hover {
  background-color: #a88723;
  color: white;
  cursor: pointer;
}
.clr {
  background-color: red;
}
.clr:hover {
  background-color: rgb(167, 4, 4);
}
.lbl {
  background-color: white;
  color: black ;
  border: 1px solid gray;
  width: 200px;
  height: 58px;
}
.lbl:hover {
  background-color: white;
}
.space {
  margin-bottom: 15px;
}
</style>

<div class="container">
 
  <h1>SIMPLE CALCULATOR WITH ANGULAR</h1>
  <div class="base">
    <div class="btn_section space">
      <button (click)="getClr()" class="btn clr">C</button>
      <input type="text" [(ngModel)]="result" class="btn lbl">
    </div>
  
    <div class="btn_section">
        <button (click)="getNum('7')" class="btn">7</button>
        <button (click)="getNum('8')" class="btn">8</button>
        <button (click)="getNum('9')" class="btn">9</button>
        <button (click)="getNum('*')" class="btn">X</button>
    </div>

    <div class="btn_section">
      <button (click)="getNum('4')" class="btn">4</button>
      <button (click)="getNum('5')" class="btn">5</button>
      <button (click)="getNum('6')" class="btn">6</button>
      <button (click)="getNum('-')" class="btn">-</button>
    </div>

    <div class="btn_section">
      <button (click)="getNum('1')" class="btn">1</button>
      <button (click)="getNum('2')" class="btn">2</button>
      <button (click)="getNum('3')" class="btn">3</button>
      <button (click)="getNum('/')" class="btn">/</button>
    </div>

    <div class="btn_section">

      <button (click)="getNum('0')" class="btn">0</button>
      <button (click)="getNum('.')" class="btn">.</button>
      <button (click)="getEqual()" class="btn clr">=</button>
      <button (click)="getNum('+')" class="btn">+</button>

    </div>

  </div>

</div>
